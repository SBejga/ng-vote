<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Polls:</h1>
      <ul class="nav">
        <li ng-repeat="poll in polls">
          <a href="/poll/{{poll._id}}">{{poll.question}}</a>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="createPoll()">Create Poll</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>
      <app-name></app-name> v<app-version></app-version>
    </p>
  </div>
</footer>
