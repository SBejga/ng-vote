<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Polls:</h1>
      <ul class="nav col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in polls">
        <li><a href="#">{{poll.question}}</a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="createPoll()">Create Poll</button>
      </span>
    </p>
  </form>
</div>
